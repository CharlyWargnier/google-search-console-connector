<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Streamlit Component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Streamlit Component" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(tokenResponse) {
        const el = document.getElementById("txtToken");
        el.value = tokenResponse.credential;
        el.dispatchEvent(new Event('change'));
      }
    </script>
    <div id="g_id_onload"
      data-client_id="686079794781-0bt8ot3ie81iii7i17far5vj4s0p20t7.apps.googleusercontent.com"
      data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</html>
